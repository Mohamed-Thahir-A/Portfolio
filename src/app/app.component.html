
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <section class="main1 container-fluid   ">
    <nav class="header row"  [class.newheader]="isHomeactive">
      <h1 class="col port" [class.newport]="isHomeactive">Portfolio</h1>
      <ul class="navigation col"  >
        <!-- ngClass="{'oldnav':isHomeactive,'newlink':isHomeactive}" -->
        <a routerLink="/home"  class="nav" [class.newlink]="isHomeactive"  >Home</a>
        <a routerLink="/about"  class="nav" [class.newlink]="isHomeactive">About</a>
        <a routerLink="/project"  class="nav" [class.newlink]="isHomeactive">Project</a>
        <a routerLink="/certificates" class="nav" [class.newlink]="isHomeactive">Certificates</a>
        <a routerLink="/contact" class="nav" [class.newlink]="isHomeactive" >Contact</a>
      </ul>
      <div class="link col">
        
        <a href="https://www.linkedin.com/in/mohamedthahir-/"><i id="link" class="fa-brands fa-linkedin fa-xl back" onclick="" [class.newback]="isHomeactive"></i></a>
        <a href="https://www.hackerrank.com/profile/mthahir521"><i id="link" class="fa-brands fa-hackerrank fa-xl back" [class.newback]="isHomeactive"></i></a>
        <a href="https://github.com/Mohamed-Thahir-A"><i id="link" class="fa-brands fa-github fa-xl back" [class.newback]="isHomeactive"></i></a>
        
      </div>
      
    </nav>
    
  </section>
  <footer class="footer">
  <div class="footer-inner">
 <div class="f-link">
    <a routerLink="/home"><i class="fa-solid fa-house fa-2xl visible1"></i></a>
    <a routerLink="/about"><i class="fa-solid fa-circle-user fa-2xl visible1" ></i></a>
    <a routerLink="/project"><i class="fa-brands fa-product-hunt fa-2xl visible1"></i></a>
    <a routerLink="/certificates"><i class="fa-solid fa-certificate fa-2xl visible1"></i></a>
    <a routerLink="/contact"><i class="fa-solid fa-phone fa-2xl visible1"></i></a>

  </div>
    </div>
 
</footer>
<div class="main-content">
  <router-outlet ></router-outlet>
</div>


</body>
</html>
